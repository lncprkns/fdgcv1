<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FDGC - Contact Us!</title>
        <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script src="/js/index.js" defer></script>
    </head>
    <body>
        <nav class="flex">
            <div class="logo">
                <a href="/index">
                    <p class="logo-top">F.D.G.C.</p>
                    <p class="logo-bottom">Freeport Disc Golf Club</p>
                </a>
            </div>

            <button class="mobile-nav-hamburger" aria-label="hamburger navigation button" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only">Menu</span></button>

            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/courses.html">Courses</a></li>
                <li><a href="/pages/about.html">About the Club</a></li>
                <li><a href="/pages/new.html">New to Disc Golf?</a></li>
                <li><a href="/pages/dginnwil.html">Disc Golf in NW IL</a></li>
                <li><a href="/pages/contact.html">Contact Us</a></li>
            </ul>

        </nav>

        <main class="contact">
            <div class="instructions">
                <h1>Fill out the form below, and we will respond as soon as possible.</h1>
                <h2>All fields required</h2>
            </div>

            <form action="https://formsubmit.co/24b1ffb8619e701d4ba11031310357de" method="POST" />
                
                <div class="form-container">
                    <div>
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="name" placeholder="Enter your name" required>
                    </div>

                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div>
                        <label for="interest">What are you interested in?</label>
                        <select name="interest" id="interest" required>
                            <option value=""></option>
                            <option value="member">Becoming a club member</option>
                            <option value="sponsor">Club Sponsorship</option>
                            <option value="course">Course Questions or Suggestions</option>
                            <option value="other">Other Inquiries</option>
                        </select>
                    </div>

                    <div>
                        <label for="message">Type your message here.</label>
                        <textarea name="message" id="message" placeholder="Type your message." required></textarea>
                    </div>


                    <div>
                        <input type="submit" value="Send" class="send-contact-form-btn">
                    </div>

                    <!--This line is to capture bot scrapers. If something is entered into this hidden box, the email is ignored-->
                    <input type="text" name="_honey" style="display:none">
                    <!--This line pushes the user to a different page after submitting the form-->
                    <input type="hidden" name="_next" value="https://freeportdgc.com/index.html">
                </div>
            </form>



        </main>


        <footer>
            <p>Freeport Disc Golf Club</p>
            <p class="city">Freeport, IL</p>
            <div class="socials-container">
                <a class="social-icons" href="https://www.facebook.com/groups/144452502246839">
                    <img src="/img/fb-white.svg" alt="Find us on Facebook">                    
                </a>
                <a class="social-icons" href="mailto:freeportdgclub@gmail.com">
                    <img src="/img/email-white.svg" alt="Send us an email">
                </a>
            </div>
        </footer>

    </body>
</html>
